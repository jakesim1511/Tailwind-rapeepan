<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Field example</title>
    <link  href="css/output.css"rel="stylesheet">
</head>
<body>
    <div class="flex justify-center iteme-center h-screen">
        <form class="w-full max-w-sm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                </label>
                <textarea class="shadow appearance-none border rouded w-full py-2 px-3 text-gray-700 leading-tight focus outline-none

            </div>
        </form>
    </div>
</body>
